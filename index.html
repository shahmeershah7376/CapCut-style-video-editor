<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vizly CapCut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <h1>🎬 Vizly CapCut Editor</h1>
    <div class="top-controls">
      <button id="saveProject">💾 Save</button>
      <button id="exportVideo">📤 Export</button>
    </div>
  </div>

  <div class="dashboard">
    <aside class="sidebar">
      <button onclick="triggerUpload('image')">📷 Add Image</button>
      <button onclick="triggerUpload('video')">🎥 Add Video</button>
      <button onclick="addText()">🔤 Add Text</button>
      <button onclick="addTransition()">✨ Add Transition</button>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <input type="file" id="videoInput" accept="video/*" style="display: none;">
    </aside>

    <main class="editor-area">
      <div id="editorCanvas"></div>
    </main>
  </div>

  <div class="timeline">
    <p>📊 Timeline coming soon (with trim, speed, split...)</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
