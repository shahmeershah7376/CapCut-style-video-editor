<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vizly CapCut Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    .topbar {
      background: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar {
      width: 200px;
      background: #111;
      color: white;
      padding: 1rem;
      height: calc(100vh - 60px);
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .main {
      display: flex;
    }

    .editor {
      flex: 1;
      background: #fff;
      padding: 1rem;
      height: calc(100vh - 120px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #canvas {
      border: 2px dashed #ccc;
      width: 90%;
      max-width: 700px;
      height: 360px;
      position: relative;
      background: #fafafa;
    }

    .draggable {
      position: absolute;
      cursor: move;
      font-weight: bold;
      user-select: none;
    }

    .timeline {
      height: 60px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    video, img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>üé¨ Vizly CapCut Clone</h1>
    <div>
      <button onclick="alert('Coming soon')">üíæ Save</button>
      <button onclick="alert('Coming soon')">üì§ Export</button>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <button onclick="addText()">Add Text</button>
      <button onclick="document.getElementById('imageInput').click()">Add Image</button>
      <button onclick="document.getElementById('videoInput').click()">Add Video</button>
      <button onclick="alert('Transitions coming soon')">Add Transition</button>

      <input type="file" id="imageInput" accept="image/*" />
      <input type="file" id="videoInput" accept="video/*" />
    </div>

    <div class="editor">
      <div id="canvas"></div>
    </div>
  </div>

  <div class="timeline">
    üéûÔ∏è Timeline editor coming soon...
  </div>

  <script>
    const canvas = document.getElementById("canvas");

    function makeDraggable(el) {
      let isDragging = false;
      let offsetX, offsetY;

      el.addEventListener("mousedown", function (e) {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.zIndex = 1000;
      });

      document.addEventListener("mousemove", function (e) {
        if (isDragging) {
          const left = e.clientX - offsetX;
          const top = e.clientY - offsetY;
          el.style.left = left + "px";
          el.style.top = top + "px";
        }
      });

      document.addEventListener("mouseup", function () {
        isDragging = false;
      });
    }

    function addText() {
      const text = prompt("Enter text:");
      if (text) {
        const el = document.createElement("div");
        el.textContent = text;
        el.className = "draggable";
        el.style.top = "10px";
        el.style.left = "10px";
        el.style.color = "#000";
        el.style.background = "#fff";
        el.style.padding = "4px 8px";
        el.style.borderRadius = "5px";
        canvas.appendChild(el);
        makeDraggable(el);
      }
    }

    document.getElementById("imageInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.createElement("img");
        img.src = event.target.result;
        img.className = "draggable";
        img.style.top = "20px";
        img.style.left = "20px";
        img.style.maxWidth = "150px";
        canvas.appendChild(img);
        makeDraggable(img);
      };
      reader.readAsDataURL(file);
      e.target.value = "";
    });

    document.getElementById("videoInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      video.className = "draggable";
      video.style.top = "30px";
      video.style.left = "30px";
      video.style.maxWidth = "200px";
      canvas.appendChild(video);
      makeDraggable(video);
      e.target.value = "";
    });
  </script>

</body>
</html>
